<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro</title>
    <link rel="stylesheet" href="style1.css">
</head>


<body>
    <img src="imgfoguete.png" alt="Imagem de um foguete vermelho" class="img04" />


    <form id="meu_formulario" action="">

        <label for="nome" class="minha_label">Nome Completo</label>
        <input id="nome" type="text" placeholder="Digite o nome completo" />


        <label for="email" class="minha_label">Email</label>
        <input id="email" placeholder="Digite o email" />


        <label for="data_nascimento" class="minha_label">Data de nascimento</label>
        <input id="data_nascimento" type="date"  />


        <label for="senha" class="minha_label">Senha</label>
        <input id="senha" type="password" placeholder="********" />


        <button class="btnEC" type="submit">Enviar cadastro</button>
        
    </form>


</body>


</html>
